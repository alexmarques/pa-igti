<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registro de Consulta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/solid.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebars.css}"/>
</head>
<body>
<main>
    <div th:replace="fragments/sidebar :: sidebar ('receitas')"></div>
    <div class="b-example-divider"></div>
    <div class="container container-fluid mt-3">
        <div class="row">
            <div class="col">
                <h1 class="h2">Emitir nova receita</h1>
            </div>
            <div class="col">
                <a th:href="@{/receitas}" class="btn btn-danger float-end">
                    <i class="fas fa-minus-circle"></i>
                    Cancelar
                </a>
            </div>
            <hr>
        </div>
        <div class="row">
            <div class="w-75 m-auto m-0 mt-3">
                <form th:action="@{/receitas/novo}" th:object="${receita}" method="post">
                    <div class="row mb-3">
                        <label for="paciente" class="col-sm-3 col-form-label">Paciente</label>
                        <div class="col-sm-9">
                            <select name="paciente" id="paciente" class="form-control" th:value="${receita.paciente}">
                                <option>Selecione</option>
                                <option th:each="paciente : ${pacientes}"
                                        th:text="${paciente.nome}"
                                        th:value="${paciente.id}">Paciente</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="texto" class="col-sm-3 col-form-label">Texto</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="texto" th:value="${texto}" id="texto"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-end">
                        <i class="fas fa-plus-circle"></i>
                        Emitir Receita
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{/js/sidebars.js}" type="text/javascript"></script>
</body>
</html>
