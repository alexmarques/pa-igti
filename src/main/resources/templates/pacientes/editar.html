<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registro de Consulta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/solid.min.css}"/>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebars.css}"/>
</head>
<body>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/consultas}" class="nav-link text-white" aria-current="page">
                    Consultas
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white active">
                    Pacientes
                </a>
            </li>
            <li>
                <a th:href="@{/receitas}" class="nav-link text-white">
                    Receitas
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    Recibos
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    Exportar Registros
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <strong>mdo</strong>
            </a>
        </div>
    </div>
    <div class="b-example-divider"></div>
    <div class="container container-fluid mt-3">
        <div class="row">
            <div class="col">
                <h1 class="h2">Editar Paciente</h1>
            </div>
            <div class="col">
                <a th:href="@{/pacientes}" class="btn btn-danger float-end">
                    <i class="fas fa-minus-circle"></i>
                    <span class="m-1">
                        Cancelar
                    </span>
                </a>
            </div>
            <hr>
        </div>
        <div class="row">
            <form th:action="@{/pacientes}" th:object="${paciente}" th:method="put">
                <div class="row mb-3">
                    <label for="nome" class="col-sm-3 col-form-label">Nome</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{nome}" class="form-control" id="nome" name="nome">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="dataNascimento" class="col-sm-3 col-form-label">Data de Nascimento</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="*{dataNascimento}" id="dataNascimento" name="dataNascimento">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="sexo" class="col-sm-3 col-form-label">Sexo</label>
                    <div class="col-sm-9">
                        <select class="form-select" name="sexo" id="sexo">
                            <option value="">Selecione</option>
                            <option th:each="sexo : ${sexos}"
                                    th:value="${sexo}"
                                    th:text="${sexo}">Sexo</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="observacoes" class="col-sm-3 col-form-label">Observações</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="observacoes" th:field="*{observacoes}" id="observacoes"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-success float-end">Alterar</button>
            </form>
        </div>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{/js/sidebars.js}" type="text/javascript"></script>
</body>
</html>
