<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registro de Consulta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/solid.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebars.css}"/>
</head>
<body>
<main>
    <div th:replace="fragments/sidebar :: sidebar ('consultas')"></div>
    <div class="b-example-divider"></div>
    <div class="container container-fluid mt-3">
        <div class="row">
            <div class="col">
                <h1 class="h2">Visualizar Consulta</h1>
            </div>
            <div class="col">
                <a th:href="@{/consultas}" class="btn btn-danger float-end">
                    <i class="fas fa-minus-circle"></i>
                    <span class="m-1">
                        Cancelar
                    </span>
                </a>
            </div>
            <hr>
        </div>
        <div class="row">
            <div class="row mb-3">
                <label for="nome" class="col-sm-3 col-form-label">Paciente</label>
                <div class="col-sm-9" th:text="${consulta.paciente.nome}">
                    <p id="nome" name="nome" th:text="${consulta.paciente.nome}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-3 col-form-label">Texto</label>
                <div class="col-sm-9">
                    <p id="email" name="email" th:text="${consulta.texto}"></p>
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{/js/sidebars.js}" type="text/javascript"></script>
</body>
</html>
